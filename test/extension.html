<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Ubuntu, Cantarell, Oxygen, Droid Sans, Fira Sans, sans-serif;
        }
    </style>

    <script src="../dist/ooml.js"></script>
</head>

<body>
    <main>
        <template ooml-class="GenericForm">
            <form>
                <fieldset>
                    <h1>Common form</h1>
                    <label>
                        Name
                        <input>
                    </label>
                    <label>
                        Username
                        <input>
                    </label>
                    <label>
                        Password
                        <input type="password">
                    </label>
                </fieldset>
                <ooml-extension-point></ooml-extension-point>
            </form>
        </template>

        <template ooml-class="SpecificForm extends GenericForm">
            <fieldset>
                <h1>Specific form</h1>
                <label><input type="checkbox">Specificity is the key to success</label>
                <label><select>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select></label>
            </fieldset>
        </template>
        <form ooml-instantiate="GenericForm form"></form>
    </main>

    <script>
        var ooml = new OOML.Namespace('main');

        var form = ooml.objects.form;
        for (var className in ooml.classes) {
            window[className] = ooml.classes[className];
        }
    </script>
</body>

</html>
